<!doctype html>
<html lang="en">
  <head>
    <title>base64ed</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script defer src="./scripts/index.js"></script>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="header">base<sub>64</sub>ed</h1>
      <span>Input</span>
      <textarea
        rows="5"
        cols=""
        id="inputString"
        placeholder="Enter your text to encode or decode..."
      ></textarea>
      <div class="action_buttons">
        <input id="encodeButton" class="button" type="button" value="Encode" />
        <input id="decodeButton" class="button" type="button" value="Decode" />
      </div>
      <span>Output</span>
      <textarea
        rows="5"
        cols=""
        id="outputString"
        placeholder="Result will appear here..."
      ></textarea>
      <input
        id="copyButton"
        class="button"
        type="button"
        value="Copy to clipboard"
      />
    </div>
  </body>
</html>
